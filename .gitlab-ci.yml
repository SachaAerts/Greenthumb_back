build-backend:
  stage: build
  tags:
    - ue25
  image: docker:24
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t registry.cg.helmo.be/students/info/q230182/greenthumb/greenthumb-deploy/backend:latest .
    - docker push registry.cg.helmo.be/students/info/q230182/greenthumb/greenthumb-deploy/backend:latest
  only:
    - main