<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{SUBJECT}} - GreenThumb</title>
    <style>
        @media only screen and (max-width: 600px) {
            .main-table { width: 100% !important; }
            .content-padding { padding: 32px 24px !important; }
            .header-padding { padding: 36px 24px !important; }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #f0fdf4;">
    <table role="presentation" style="width: 100%; border-collapse: collapse; background-color: #f0fdf4; min-height: 100vh;">
        <tr>
            <td style="padding: 40px 20px;">
                <table role="presentation" class="main-table" style="max-width: 600px; width: 100%; margin: 0 auto; background-color: #ffffff; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); overflow: hidden;">

                    <!-- Header -->
                    <tr>
                        <td class="header-padding" style="background: linear-gradient(135deg, #3eb577 0%, #5b897a 100%); padding: 48px 40px; text-align: center;">
                            <h1 style="margin: 0; color: #fbfbf9; font-size: 32px; font-weight: 700;">GreenThumb</h1>
                            <p style="margin: 12px 0 0 0; color: #e5f1ed; font-size: 15px; font-weight: 500;">Cultivez vos connaissances vertes</p>
                        </td>
                    </tr>

                    <!-- Main Content -->
                    <tr>
                        <td class="content-padding" style="padding: 48px 40px;">
                            <h2 style="margin: 0 0 24px 0; color: #242424; font-size: 26px; font-weight: 700; line-height: 1.3;">{{SUBJECT}}</h2>

                            <p style="margin: 0 0 20px 0; color: #4b5563; font-size: 15px; line-height: 1.7;">
                                Bonjour {{RECIPIENT_NAME}},
                            </p>

                            <div style="margin: 0 0 32px 0; padding: 24px; background-color: #f9fafb; border-left: 4px solid #3eb577; border-radius: 8px;">
                                <p style="margin: 0; color: #242424; font-size: 15px; line-height: 1.8; white-space: pre-wrap;">{{CONTENT}}</p>
                            </div>

                            <p style="margin: 24px 0 0 0; color: #6b7280; font-size: 14px; line-height: 1.6;">
                                Merci de faire partie de la communauté GreenThumb !
                            </p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="background: linear-gradient(to bottom, #f0fdf4, #dcfce7); padding: 32px 40px; text-align: center; border-top: 1px solid #d1fae5;">
                            <p style="margin: 0 0 12px 0; color: #5b897a; font-size: 14px; font-weight: 500;">
                                Questions ? Contactez-nous à <a href="mailto:greenthumb.application@gmail.com" style="color: #3eb577; text-decoration: none; font-weight: 600;">greenthumb.application@gmail.com</a>
                            </p>
                            <p style="margin: 0; color: #9ca3af; font-size: 13px;">
                                © 2025 GreenThumb. Tous droits réservés.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
