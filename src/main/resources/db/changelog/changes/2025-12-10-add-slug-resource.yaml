databaseChangeLog:
  - changeSet:
      id: 2025-12-10-add-slug-resource
      author: jason engels
      validCheckSum: 9:c14cbe490e5406bed4ccec1bb0686007
      changes:
        - addColumn:
            tableName: ressources
            columns:
              - column:
                  name: slug
                  type: varchar(255)
                  constraints:
                    nullable: true

        - addNotNullConstraint:
            tableName: ressources
            columnName: slug
            columnDataType: varchar(255)

        - addUniqueConstraint:
            tableName: ressources
            columnNames: slug
            constraintName: uk_resource_slug
