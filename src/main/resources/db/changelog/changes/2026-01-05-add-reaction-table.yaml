databaseChangeLog:
  - changeSet: 
      id: add-reaction-table
      author: JASON ENGELS
      changes:
        - createTable:
            tableName: reactions
            columns:
              - column:
                  name: id_reaction
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_reaction
              - column:
                  name: id_message
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: id_user
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: emoji
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addUniqueConstraint:
            tableName: reactions
            columnNames: id_message, id_user, emoji
            constraintName: unique_reaction

        - addForeignKeyConstraint:
            baseTableName: reactions
            baseColumnNames: id_message
            constraintName: fk_message
            referencedTableName: messages
            referencedColumnNames: id_message
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: reactions
            baseColumnNames: id_user
            constraintName: fk_user
            referencedTableName: users
            referencedColumnNames: id_user
            onDelete: CASCADE

        - createIndex:
            tableName: reactions
            indexName: idx_message_id
            columns:
              - column:
                  name: id_message

        - createIndex:
            tableName: reactions
            indexName: idx_user_id
            columns:
              - column:
                  name: id_user