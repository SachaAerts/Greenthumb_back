databaseChangeLog:
  - changeSet:
      id: 2025-11-28-create-event-publication-table
      author: jason
      changes:
        - createTable:
            tableName: event_publication
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: completion_date
                  type: TIMESTAMP
              - column:
                  name: event_type
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: listener_id
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: publication_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: serialized_event
                  type: TEXT
                  constraints:
                    nullable: false
        - createIndex:
            tableName: event_publication
            indexName: idx_event_publication_completion_date
            columns:
              - column:
                  name: completion_date
        - createIndex:
            tableName: event_publication
            indexName: idx_event_publication_serialized_event
            columns:
              - column:
                  name: serialized_event
                  type: hash