databaseChangeLog:
  - changeSet:
      id: 2025-11-10-add-avatar-to-users
      author: Sacha Aerts
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: avatar
                  type: VARCHAR(512)
                  defaultValue: ""

        - addNotNullConstraint:
            tableName: users
            columnName: avatar
            columnDataType: VARCHAR(512)

      rollback:
        - dropColumn:
            tableName: users
            columnName: avatar
