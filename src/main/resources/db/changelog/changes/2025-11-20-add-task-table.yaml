databaseChangeLog:
  - changeSet:
      id: 2025-11-10-add-task-table
      author: jason
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id_task
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(1000)

              - column:
                  name: end_date
                  type: DATE

              - column:
                  name: color
                  type: VARCHAR(50)

              - column:
                  name: id_plant
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_task_plant
                    references: plants(id_plant)