databaseChangeLog:
  - changeSet:
      id: 2025-10-26-seed-message-category-user
      author: jason
      changes:
        - insert:
            tableName: messages
            columns:
              - column:
                  name: title
                  value: "Comment faire poussez des tomates"
              - column:
                  name: text
                  value: "Quelqu'un sait comment faire pouss√© un tomates"
              - column:
                  name: number_like
                  valueNumeric: "15"
              - column:
                  name: published_date
                  valueDate: "2025-10-24T10:00:00"

        - insert:
            tableName: tag
            columns:
              - column:
                  name: id_message
                  valueComputed: "(SELECT id_message FROM messages WHERE title = 'Comment faire poussez des tomates')"
              - column:
                  name: id_tag
                  valueComputed: "(SELECT id_tag FROM categories WHERE label = 'question')"

        - insert:
            tableName: post
            columns:
              - column:
                  name: id_user
                  value: "1"
              - column:
                  name: id_message
                  valueComputed: "(SELECT id_message FROM messages WHERE title = 'Comment faire poussez des tomates')"
              - column:
                  name: is_like
                  valueBoolean: "true"