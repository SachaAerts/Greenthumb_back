# ---------- PROFIL PROD ----------

# Base de données PostgreSQL - SUPABASE
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Pool Configuration pour Supabase
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA en prod
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.sql.init.mode=never

spring.liquibase.enabled=true

# ---------- CLOUDINARY ----------
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Avatars
greenthumb.cloudinary.folder=greenthumb-prod/avatars
greenthumb.avatar.default-url=https://res.cloudinary.com/djp5hrjmp/image/upload/v1767039939/default_wey7mx.png

# Plants
greenthumb.cloudinary.plants-folder=greenthumb-prod/plants

# Resources
greenthumb.cloudinary.resources-folder=greenthumb-prod/resources
greenthumb.resources.default-url=https://res.cloudinary.com/djp5hrjmp/image/upload/v1767039922/default_ya7ma4.png

# Forum
greenthumb.cloudinary.forum-folder=greenthumb-prod/forum

# CORS pour production
greenthumb.cors.allowed-origins=https://q220030.ue25.cg.helmo.be